<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoveo demo</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Carousel - flip over</h2>
    <div class="carousel-container">
      <button class="prev buttons" onclick="prevImage()">❮</button>

      <div class="flip-container" onclick="flipCard()">
          <div class="flipper">
              <div class="front">
                  <img id="carousel-image" src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb_4x3.jpg" alt="Bild 1">
              </div>
              <div class="back">
                  <img id="carousel-image-back" src="https://content.adoveodemo.com/1739372076509_shelf.jpg" alt="Backside">
              </div>
          </div>
      </div>
        <button class="next buttons" onclick="nextImage()">❯</button>
  </div>
  

  <h2>Carousel</h2>

  <div class="carousel">
    <button class="prev-img arrows" onclick="changeImage()">❮</button>
    <div class="carousel-container2">
        <img class="image-box" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-DtouDhCB1L5sGjHHzHPyLfZsr7rHzUai9Q&amp;s" alt="Bild 1">
        <img class="image-box" src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=600" alt="Bild 2">
        <img class="image-box" src="https://media.istockphoto.com/id/1443562748/sv/foto/cute-ginger-cat.jpg?b=1&amp;s=612x612&amp;w=0&amp;k=20&amp;c=zOjJf026iFzI0f01wPyUB7XpadumjhtjDpQrmf4kEEw=" alt="Bild 3">
        <img class="image-box" src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&amp;cs=tinysrgb&amp;w=600" alt="Bild 4">
    </div>
    <button class="next-img arrows" onclick="changeImage()">❯</button>
  </div>


 
</body>
</html>
